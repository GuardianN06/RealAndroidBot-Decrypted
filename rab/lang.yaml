    tab2Frame1EncounterIV: 'Encounter IV'
    tab2Frame1EncounterIVMsg: 'Does it show IV when catching Pokemon. (Enable/Disable in your 3rd Party App)'
    tab2Frame1QuickCatch: 'Quick Catch'
    tab2Frame1QuickCatchMsg: 'Does it do quick catch? (Enable/Disable in your 3rd Party App)'
    tab2Frame2AutoRoute: 'Auto Route'
    tab2Frame2AutoRouteMsg: 'Are you using auto walk or gpx? (Please set a route using GPS Joystick)'
    tab2Frame2PokestopPriority: 'Pokestop Priority'
    tab2Frame2PokestopPriorityMsg: "For client that doesn't auto spin, please enable this."
    tab2Frame2HostLabel: 'Host IP:'
    tab2Frame2HostMsg: "(Polygon Enhancer Paid Only) local computer's hostname or IP address (Suggest to leave it as 0.0.0.0)"
    tab2Frame2PortLabel: 'Port:'
