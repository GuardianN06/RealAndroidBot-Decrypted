german:
    tab1: 'Anleitung'
    tab1text1: 'Einrichten der Option für den USB-Debugging-Modus'
    tab1text2: '1. Starten Sie die Anwendung Einstellungen auf Ihrem Telefon.\n2. Tippen Sie im Allgemeinen am Ende der Liste auf die Option Über Telefon.\n3. Tippen Sie dann siebenmal auf die Option Build-Nummer, um den Entwicklermodus zu aktivieren. Wenn dies erledigt ist, wird eine Toastnachricht angezeigt.\n4. Kehren Sie nun zum Hauptbildschirm "Einstellungen" zurück und Sie sollten ein neues Menü "Entwickleroptionen" sehen, auf das Sie zugreifen können.\n5. Gehen Sie dort hinein und aktivieren Sie die Option USB-Debugging-Modus.'
    tab1text3: '\nXiaomi-Benutzer müssen zusätzlich zum Aktivieren des USB-Debuggens die folgenden Optionen aktivieren:'
    tab1text4: '\nVor dem Start von RAB'
    tab1text5: '1. Konfigurieren Sie RAB gemäß der Drittanbieter-App, die Sie auf der Registerkarte Konfiguration verwenden, und speichern Sie sie.\n2. Ihre Pokemon Go App muss auf Englisch sein. Ist dies nicht der Fall, ändern Sie Ihre Systemsprache in Englisch \n3. Führen Sie alle erforderlichen Apps (GPX Joystick für Autoroute) auf Ihrem Telefon mit Pokemon Go auf der Karte aus, die auf das Maximum verkleinert ist.\n4. Schließen Sie Ihr Telefon an Ihren PC an und klicken Sie unten auf RAB starten.\n5. Wenn Sie RAB zum ersten Mal ausführen, werden Sie aufgefordert, einige Apps auf Ihrem Telefon zu installieren. Erlaube es.\n\nDenken Sie daran, STRG + C zu verwenden, wenn Sie RAB beenden möchten.'
    tab1text6: 'Starten Sie RAB'

    tab2: 'Konfigurationen'
    tab2Frame1: 'Client-Einstellungen'
    tab2Frame1Label1: 'Client Preset:'
    tab2Frame1OptionsMsg: 'Wählen Sie aus der Liste aus, welche Drittanbieter-App Sie mit RAB verwenden möchten'

    tab3: 'Catch Settings'
    tab3Frame1: 'Catch Settings'

    tab4: 'Pokemon & Item Management'
    tab4Frame1: 'Pokemon Management'
    tab4Frame2: 'Item Management'

    tab5: 'Telegram Feed'
    tab5text1: 'Diese Registerkarte ist für die zukünftige Verwendung reserviert'
    tab6: 'Werkzeuge'